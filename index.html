<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KMomo's Adventure - N4 Kanji Quiz</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #414148;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .game-container {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 390px;
        }
        h1 {
            color: #4d4d4d;
            font-size: 24px;
            margin: 0 0 10px 0;
        }
        .timer {
            width: 100%;
            height: 8px;
            background-color: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
            margin: 10px 0;
            position: relative;
        }
        .timer-bar {
            height: 100%;
            width: 100%;
            background-color: #4d4d4d;
            transition: width 1s linear;
        }
        .circle-container {
            position: relative;
            height: 40px;
        }
        .circle {
            width: 40px;
            height: 40px;
            position: absolute;
            bottom: 0;
        }
        .left-circle {
            left: 0;
            background: url('immgs/momo.png') no-repeat center center;
            background-size: cover;
        }
        .moving-circle {
            left: 0;
            transition: left 1s linear;
            background: url('immgs/ccrch.png') no-repeat center center;
            background-size: cover;
        }
        .streak {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .streak img {
            width: 35px;
            height: 35px;
            margin-right: 2px;
        }
        .question-card {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .question {
            font-size: 80px;
            margin: 0;
            color: #4d4d4d;
        }
        .reading {
            font-size: 24px;
            color: #4d4d4d;
            margin-top: 5px;
        }
        .choices {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        .choice {
            background: url('immgs/2button-bg.png') no-repeat center center;
            background-size: 100% 100%;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            width: 100%;
            height: 44px;
            margin: 0 auto;
        }
        .status {
            margin-top: 15px;
            font-size: 14px;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            border-radius: 5px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            .question {
                font-size: 60px;
            }
            .reading {
                font-size: 18px;
            }
            .choice {
                font-size: 14px;
                height: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 id="game-title">Momo's Adventure - N4 Kanji Quiz</h1>
        <div id="game-area" style="display:none;">
            <div class="streak" id="streak"></div>
            <div class="question-card">
                <div class="question" id="question"></div>
                <div class="reading" id="reading"></div>
            </div>
            <div class="timer">
                <div class="timer-bar"></div>
            </div>
            <div class="circle-container">
                <div class="circle left-circle"></div>
                <div class="circle moving-circle"></div>
            </div>
            <div class="choices" id="choices"></div>
            <div class="status">
                <span id="life-points"></span>
                <span id="remaining-questions"></span>
            </div>
        </div>
        <button id="start-button" class="choice">Start Game</button>
    </div>

    <div id="feedback-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="feedback-message"></p>
        </div>
    </div>

    <div id="streak-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>YOU ARE BRILLIANT!!!</p>
        </div>
    </div>

    <audio id="background-music" src="music/background.mp3" loop></audio>
    <audio id="click-sound" src="music/click.mp3"></audio>
