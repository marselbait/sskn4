<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kei's Ghost Chase</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Helvetica, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #414148;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .game-container {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 100%;
            max-width: 390px; /* iPhone 14 width */
        }
        h1 {
            color: #4d4d4d;
            font-size: 24px;
            margin: 0 0 10px 0;
        }
        .game-area {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-top: 20px;
        }
        .question-container {
            background-color: #f8f8f8;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 20px;
            margin: 15px 0;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
            width: 45%;
            text-align: left;
        }
        .question {
            font-size: 80px;
            margin: 0;
            color: #4d4d4d;
        }
        .reading {
            font-size: 24px;
            color: #4d4d4d;
            margin-top: 5px;
        }
        .info-container {
            width: 45%;
            text-align: left;
        }
        .choices {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
        }
        .choice {
            background: url('immgs/2button-bg.png') no-repeat center center;
            background-size: 100% 100%;
            color: white;
            border: none;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
            width: 100%;
            height: 44px;
            margin: 0 auto;
        }
        .status {
            margin-top: 15px;
            font-size: 14px;
        }
        .timer {
            width: 100%;
            height: 8px;
            background-color: #f0f0f0;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .timer-bar {
            height: 100%;
            width: 100%;
            background-color: #ff4d4d;
            transition: width 1s linear;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.4);
        }
        .modal-content {
            background-color: #fefefe;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            border-radius: 5px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 20px;
            }
            .question {
                font-size: 60px;
            }
            .reading {
                font-size: 18px;
            }
            .choice {
                font-size: 14px;
                height: 40px;
            }
            .game-area {
                flex-direction: column;
                align-items: center;
            }
            .question-container,
            .info-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 id="game-title">Kei's Ghost Chase</h1>
        <div class="game-area" id="game-area" style="display:none;">
            <div class="question-container">
                <div class="question" id="question"></div>
                <div class="reading" id="reading"></div>
                <div class="choices" id="choices"></div>
            </div>
            <div class="info-container">
                <div class="status">
                    <div class="timer"><div class="timer-bar"></div></div>
                    <div id="life-points"></div>
                    <div id="remaining-questions"></div>
                </div>
            </div>
        </div>
        <button id="start-button" class="choice">Start Game</button>
    </div>

    <div id="feedback-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="feedback-message"></p>
        </div>
    </div>

    <div id="streak-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>YOU ARE AMAZING!!!</p>
        </div>
    </div>

    <script>
        const kanjiList = [
            { kanji: '学', meaning: 'Study, learning', reading: 'がく' },
            { kanji: '校', meaning: 'School', reading: 'こう' },
            { kanji: '休', meaning: 'Rest, holiday', reading: 'きゅう' },
            { kanji: '何', meaning: 'What', reading: 'なに' },
            { kanji: '体', meaning: 'Body', reading: 'たい' },
            { kanji: '自', meaning: 'Self', reading: 'じ' },
            { kanji: '車', meaning: 'Car, vehicle', reading: 'しゃ' },
            { kanji: '会', meaning: 'Meeting, to meet', reading: 'かい' },
            { kanji: '社', meaning: 'Company, society', reading: 'しゃ' },
            { kanji: '駅', meaning: 'Station', reading: 'えき' },
            { kanji: '店', meaning: 'Shop', reading: 'てん' },
            { kanji: '住', meaning: 'To live', reading: 'じゅう' },
            { kanji: '考', meaning: 'To think', reading: 'こう' },
            { kanji: '病', meaning: 'Sickness, illness', reading: 'びょう' },
            { kanji: '院', meaning: 'Institution', reading: 'いん' },
            { kanji: '近', meaning: 'Near, close', reading: 'きん' },
            { kanji: '遠', meaning: 'Far', reading: 'えん' },
            { kanji: '海', meaning: 'Sea, ocean', reading: 'かい' },
            { kanji: '言', meaning: 'To say, word', reading: 'げん' },
            { kanji: '話', meaning: 'To talk, story', reading: 'わ' },
        ];

        const imageList = [
            'immgs/new1.png',  // Update this path based on your folder structure
            'immgs/new2.png',
            'immgs/new3.png',
            'immgs/new4.png',
            'immgs/new5.png',
            'immgs/new1.png',
            'immgs/new2.png',
            'immgs/new3.png',
            'immgs/new4.png',
            'immgs/new5.png'
        ];

        let lifePoints = 5;
        let remainingQuestions = kanjiList.length;
        let currentQuestion;
        let timeLeft = 10;
        let timerInterval;
        let streak = 0;
        let gameStarted = false;

        const gameArea = document.getElementById('game-area');
        const startButton = document.getElementById('start-button');
        const questionElement = document.getElementById('question');
        const readingElement = document.getElementById('reading');
        const choicesElement = document.getElementById('choices');
        const lifePointsElement = document.getElementById('life-points');
        const remainingQuestionsElement = document.getElementById('remaining-questions');
        const streakElement = document.getElementById('streak');
        const timerBar = document.querySelector('.timer-bar');
        const feedbackModal = document.getElementById('feedback-modal');
        const streakModal = document.getElementById('streak-modal');
        const feedbackMessage = document.getElementById('feedback-message');

        startButton.addEventListener('click', startGame);

        function startGame() {
            gameStarted = true;
            lifePoints = 5;
            remainingQuestions = kanjiList.length;
            streak = 0;
            updateDisplay();
            nextQuestion();
            gameArea.style.display = 'flex';
            startButton.style.display = 'none';
            document.getElementById('game-title').textContent = "Kei's Ghost Chase";
        }

        function nextQuestion() {
            if (remainingQuestions > 0) {
                const randomIndex = Math.floor(Math.random() * kanjiList.length);
                currentQuestion = kanjiList[randomIndex];
                const incorrectChoices = kanjiList
                    .filter(k => k !== currentQuestion)
                    .sort(() => 0.5 - Math.random())
                    .slice(0, 3);
                const allChoices = [...incorrectChoices, currentQuestion].sort(() => 0.5 - Math.random());

                questionElement.textContent = currentQuestion.kanji;
                readingElement.textContent = currentQuestion.reading;
                choicesElement.innerHTML = '';
                allChoices.forEach(choice => {
                    const button = document.createElement('button');
                    button.className = 'choice';
                    button.textContent = choice.meaning;
                    button.addEventListener('click', () => handleAnswer(choice));
                    choicesElement.appendChild(button);
                });

                remainingQuestions--;
                timeLeft = 10;
                updateDisplay();
                startTimer();
            } else {
                endGame();
            }
        }

        function handleAnswer(selectedAnswer) {
            clearInterval(timerInterval);
            if (selectedAnswer === currentQuestion) {
                streak++;
                if (streak === 10) {
                    showStreakModal();
                }
            } else {
                lifePoints--;
                streak = 0;
                showFeedbackModal();
            }
            updateDisplay();
            if (lifePoints <= 0) {
                endGame();
            } else {
                nextQuestion();
            }
        }

        function startTimer() {
            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                timeLeft--;
                updateTimerBar();
                if (timeLeft <= 0) {
                    handleAnswer(null);
                }
            }, 1000);
        }

        function updateTimerBar() {
            timerBar.style.width = `${(timeLeft / 10) * 100}%`;
        }

        function updateDisplay() {
            lifePointsElement.textContent = `Life Points: ${'❤️'.repeat(lifePoints)}`;
            remainingQuestionsElement.textContent = `Questions Left: ${remainingQuestions}`;
            streakElement.innerHTML = '';
            for (let i = 0; i < streak; i++) {
                const img = document.createElement('img');
                img.src = imageList[i % imageList.length];
                streakElement.appendChild(img);
            }
        }

        function showFeedbackModal() {
            feedbackMessage.textContent = `Correct answer: ${currentQuestion.kanji} - ${currentQuestion.meaning}`;
            feedbackModal.style.display = 'block';
        }

        function showStreakModal() {
            streakModal.style.display = 'block';
        }

        function endGame() {
            gameStarted = false;
            gameArea.style.display = 'none';
            startButton.style.display = 'inline-block';
            alert('Game Over! Click Start to play again.');
        }

        // Close modal when clicking on <span> (x)
        document.querySelectorAll('.close').forEach(closeButton => {
            closeButton.onclick = function() {
                this.closest('.modal').style.display = 'none';
            }
        });

        // Close modal when clicking outside of it
        window.onclick = function(event) {
            if (event.target.className === 'modal') {
                event.target.style.display = 'none';
            }
        }
    </script>
</body>
</html>
